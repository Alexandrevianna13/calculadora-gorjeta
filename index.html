<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shorcut icon" href="./images/favicon-32x32.png
    ">
    <title>Tip Calculator</title>
</head>
<body>
   <header>
    <img src="./images/logo.svg" alt="">
   </header> 

   <main>
    <section class="info">  
        <div class="bill">
                <strong>Bill</strong>

           <div class="input">
            <img src="./images/icon-dollar.svg" alt="icon dollar">
            <input oninput="receivbillvalue()" type="number" id="bill" placeholder="0">
           </div>      
        </div>

        <div class="tip">
            <strong>Select Tip %</strong>

            <div>
                <button onclick="receivetippercentagevalue(5)" id="button-5">5%</button>
                <button onclick="receivetippercentagevalue(10)" id="button-10">10%</button>
                <button onclick="receivetippercentagevalue(15)" id="button-15">15%</button>
                <button onclick="receivetippercentagevalue(25)" id="button-25">25%</button>
                <button onclick="receivetippercentagevalue(50)" id="button-50">50%</button>             
                <input oninput="receivecustomtippercentagevalue()" type="number" id="custom-tip" placeholder="Custom">
            </div>
        </div>

        <div class="people">
            <strong>Number of people</strong>

            <div class="imput-box">
                <img src="./images/icon-dollar.svg" alt="icon dollar">
                <input oninput="receivnumberofvalue()" type="number" id="people" placeholder="0">
            </div>
        </div>
    </section>

    <section class="results">
        <div>
            <div class="amount">
                <p>
                    Tip amount <br> <span>/ person</span>
                </p>
    
                <strong>$4.27</strong>
            </div>
    
            <div class="total">
                <p>
                    Total <br> <span>/ person</span>
                </p>
    
                <strong>$32.79</strong>
            </div>
        </div>

        <button>reset</button>
    </section>
   </main>
</body>
</html>
